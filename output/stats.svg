                --bg-color: #f4f6f8;
                --border-color: #d0d7de;
                --text-color: #24292f;
                --grey-text-color: #57606a;
            }
        }
        rect#bg, line#sep {
            fill: var(--bg-color);
            stroke: var(--border-color);
        }
        text, path {
            fill: var(--text-color);
        }
        text {
            text-rendering: optimizeLegibility;
            font: var(--font-size) var(--font-family);
        }
        text.heading {
            font-weight: var(--bold-font-weight);
            font-size: var(--bold-font-size);
        }
        line.bar {
            stroke-width: 8;
            stroke-linecap: round;
        }
